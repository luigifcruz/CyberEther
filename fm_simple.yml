---
protocolVersion: 1.0.0
cyberetherVersion: 1.0.0
name: Simple FM
creator: Luigi
license: MIT

engine:
  backends:
    cpu:
    vulkan:
  render:
    device: vulkan
    config:
      scale: 0.90
  viewport:
    platform: glfw
    config:
      title: CyberEther
      size: [2048, 960]

computeDevice: cpu

graph:
  soapy:
    module: soapy-ui
    device: ${computeDevice}
    dataType: CF32
    config:
      deviceString: driver=lime
      frequency: 96.9e6
      sampleRate: 240e3
      outputShape: [1, 2048]
      bufferMultiplier: 512

  audio:
    module: audio
    device: ${computeDevice}
    dataType: CF32
    config:
      sampleRate: 48e3
    input:
      buffer: ${graph.soapy.output.buffer}

  win:
    module: window
    device: ${computeDevice}
    dataType: CF32
    config:
      shape: ${graph.soapy.config.outputShape}

  win_mul:
    module: multiply
    device: ${computeDevice}
    dataType: CF32
    input:
      factorA: ${graph.soapy.output.buffer}
      factorB: ${graph.win.output.window}

  fft:
    module: fft
    device: ${computeDevice}
    dataType: CF32
    config:
      forward: true
    input:
      buffer: ${graph.win_mul.output.product}

  amp:
    module: amplitude
    device: ${computeDevice}
    inputDataType: CF32
    outputDataType: F32
    input:
      buffer: ${graph.fft.output.buffer}

  scl:
    module: scale
    device: ${computeDevice}
    dataType: F32
    config:
      range: [-100.0, 0.0]
    input:
      buffer: ${graph.amp.output.buffer}

  lpt:
    module: lineplot-ui
    device: ${computeDevice}
    dataType: F32
    input:
      buffer: ${graph.scl.output.buffer}

  wtf:
    module: waterfall-ui
    device: ${computeDevice}
    dataType: F32
    input:
      buffer: ${graph.scl.output.buffer}

  spc:
    module: spectrogram-ui
    device: ${computeDevice}
    dataType: F32
    input:
      buffer: ${graph.scl.output.buffer}
