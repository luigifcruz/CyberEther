<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <title>CyberEther</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body, html {
            height: 100%;
        }
        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type='text/javascript'>
      var Module;
      (async () => {
        Module = {
          preRun: [],
          postRun: [],
          print: (function() {})(),
          printErr: function(text) {},
          onRuntimeInitialized: function() {
            callMain();
          },
          canvas: (function() {
            var canvas = document.getElementById('canvas');
            return canvas;
          })(),
          setStatus: function(text) {},
          totalDependencies: 0,
          monitorRunDependencies: function(left) {}
        };

        {
          if (!navigator.gpu) {
            throw new Error("WebGPU not supported.");
          }
          const adapter = await navigator.gpu.requestAdapter();
          if (!adapter) {
            throw new Error("Can't open WebGPU adapter.");
          }
          const device = await adapter.requestDevice();
          if (!device) {
            throw new Error("Can't request WebGPU device.");
          }

          console.log("Javascript loaded WebGPU successfully.");

          Module.preinitializedWebGPUDevice = device;
          Module.preinitializedWebGPUAdapter = adapter;
        }

        {
          const js = document.createElement('script');
          js.async = true;
          js.src = "cyberether.js";
          document.body.appendChild(js);
        }
      })();

      window.addEventListener('resize', js_resizeCanvas, false);

      function js_resizeCanvas() {
        document.getElementById('canvas').width = window.innerWidth;
        document.getElementById('canvas').height = window.innerHeight;
      }

      function openUsbDevice() {
        navigator.usb
          .requestDevice({ filters: [] })
          .then((usbDevice) => {
            console.log(`Device selected: ${usbDevice.productName}`);
            callMain();
          })
          .catch((e) => {
            console.error(`No device selected: ${e}`);
          });
      }
    </script>
    <button onClick="openUsbDevice()">Open USB Device</button>
  </body>
</html>
