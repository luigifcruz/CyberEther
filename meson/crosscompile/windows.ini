[binaries]
c = 'x86_64-w64-mingw32.static.posix-gcc'
cpp = 'x86_64-w64-mingw32.static.posix-g++'
objc = 'x86_64-w64-mingw32.static.posix-gcc'
ar = 'x86_64-w64-mingw32.static.posix-ar'
strip = 'x86_64-w64-mingw32.static.posix-strip'
pkg-config = 'x86_64-w64-mingw32.static.posix-pkg-config'
windres = 'x86_64-w64-mingw32.static.posix-windres'
cmake = 'x86_64-w64-mingw32.static.posix-cmake'
exe_wrapper = '/usr/lib/wine/wine64'

[properties]
root = '/usr/src/mxe/usr/x86_64-w64-mingw32.static.posix'
needs_exe_wrapper = true

[built-in options]
default_library = 'static'

[host_machine]
system = 'windows'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'

[cmake]
CMAKE_BUILD_WITH_INSTALL_RPATH     = 'ON'
CMAKE_FIND_ROOT_PATH_MODE_PROGRAM  = 'NEVER'
CMAKE_FIND_ROOT_PATH_MODE_LIBRARY  = 'ONLY'
CMAKE_FIND_ROOT_PATH_MODE_INCLUDE  = 'ONLY'
CMAKE_FIND_ROOT_PATH_MODE_PACKAGE  = 'ONLY'