---
protocolVersion: 1.0.0
cyberetherVersion: 1.0.0
name: Simple FM
creator: Luigi
license: MIT

engine:
  backends:
    cpu:
    metal:
  render:
    device: metal
    config:
      scale: 0.90
  viewport:
    platform: glfw
    config:
      title: CyberEther
      size: [2048, 960]

computeDevice: metal

graph:
  soapy:
    module: soapy-view
    device: ${computeDevice}
    dataType: CF32
    config:
      deviceString: driver=lime
      frequency: 881e6
      sampleRate: 32e6
      outputShape: [64, 2048]
      bufferMultiplier: 512

  win:
    module: window
    device: ${computeDevice}
    dataType: CF32
    config:
      shape: ${graph.soapy.config.outputShape}

  win_mul:
    module: multiply
    device: ${computeDevice}
    dataType: CF32
    input:
      factorA: ${graph.soapy.output.buffer}
      factorB: ${graph.win.output.window}

  fft:
    module: fft
    device: ${computeDevice}
    dataType: CF32
    config:
      forward: true
    input:
      buffer: ${graph.win_mul.output.product}

  amp:
    module: amplitude
    device: ${computeDevice}
    inputDataType: CF32
    outputDataType: F32
    input:
      buffer: ${graph.fft.output.buffer}

  scl:
    module: scale-view
    device: ${computeDevice}
    dataType: F32
    config:
      range: [-100.0, 0.0]
    input:
      buffer: ${graph.amp.output.buffer}
  
  wtf:
      module: waterfall-view
      device: ${computeDevice}
      dataType: F32
      input:
        buffer: ${graph.scl.output.buffer}
      interface:
        previewEnabled: true