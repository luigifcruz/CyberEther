---
protocolVersion: 1.0.0
cyberetherVersion: 1.0.0
title: Simple FM
creator: Luigi
license: MIT

computeDevice: cpu

graph:
  soapy:
    module: soapy-view
    device: ${computeDevice}
    dataType: CF32
    config:
      deviceString: driver=lime
      frequency: 94.5e6
      sampleRate: 2.5e6
      outputShape: [1, 2048]
      bufferMultiplier: 512

  win:
    module: window
    device: ${computeDevice}
    dataType: CF32
    config:
      shape: ${graph.soapy.config.outputShape}

  win_mul:
    module: multiply
    device: ${computeDevice}
    dataType: CF32
    input:
      factorA: ${graph.soapy.output.buffer}
      factorB: ${graph.win.output.window}

  fft:
    module: fft
    device: ${computeDevice}
    dataType: CF32
    config:
      forward: true
    input:
      buffer: ${graph.win_mul.output.product}

  amp:
    module: amplitude
    device: ${computeDevice}
    inputDataType: CF32
    outputDataType: F32
    input:
      buffer: ${graph.fft.output.buffer}

  scl:
    module: scale-view
    device: ${computeDevice}
    dataType: F32
    config:
      range: [-100.0, 0.0]
    input:
      buffer: ${graph.amp.output.buffer}

  flt:
    module: filter
    device: ${computeDevice}
    dataType: CF32
    config:
      signalSampleRate: 2.5e6
      filterSampleRate: 200e3
      filterCenter: 0.0
      shape: ${graph.soapy.config.outputShape}
      numberOfTaps: 111
      linearFrequency: true

  flt_mul:
    module: multiply
    device: ${computeDevice}
    dataType: CF32
    input:
      factorA: ${graph.fft.output.buffer}
      factorB: ${graph.flt.output.coeffs}

  amp-2:
    module: amplitude
    device: ${computeDevice}
    inputDataType: CF32
    outputDataType: F32
    input:
      buffer: ${graph.flt_mul.output.product}

  scl-2:
    module: scale-view
    device: ${computeDevice}
    dataType: F32
    config:
      range: [-100.0, 0.0]
    input:
      buffer: ${graph.amp-2.output.buffer}

  ifft:
    module: fft
    device: ${computeDevice}
    dataType: CF32
    config:
      forward: false
      offset: 942
      size: 164
    input:
      buffer: ${graph.flt_mul.output.product}

  fm:
    module: fm
    device: ${computeDevice}
    dataType: CF32
    input:
      buffer: ${graph.ifft.output.buffer}
  
  audio:
    module: audio
    device: cpu
    dataType: F32
    config:
      inSampleRate: 200e3
      outSampleRate: 48e3
    input:
      buffer: ${graph.fm.output.buffer}
  
  wtf:
      module: waterfall-view
      device: ${computeDevice}
      dataType: F32
      input:
        buffer: ${graph.scl-2.output.buffer}
      interface:
        previewEnabled: true

  wtf-3:
      module: waterfall-view
      device: ${computeDevice}
      dataType: F32
      input:
        buffer: ${graph.scl.output.buffer}
      interface:
        previewEnabled: true