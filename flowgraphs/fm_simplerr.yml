---
protocolVersion: 1.0.0
cyberetherVersion: 1.0.0
name: Simple FM
creator: Luigi
license: MIT

engine:
  backends:
    cpu:
    metal:
  render:
    device: metal
    config:
      scale: 0.90
  viewport:
    platform: glfw
    config:
      title: CyberEther
      size: [2048, 960]

computeDevice: cpu

graph:
  soapy:
    module: soapy-view
    device: ${computeDevice}
    dataType: CF32
    config:
      #deviceString: driver=rtlsdr,serial=00000001
      frequency: 96.9e6
      sampleRate: 20e3
      outputShape: [1, 2048]
      bufferMultiplier: 512

  win:
    module: window
    device: ${computeDevice}
    dataType: CF32
    config:
      shape: ${graph.soapy.config.outputShape}

  win_mul:
    module: multiply
    device: ${computeDevice}
    dataType: CF32
    input:
      factorA: ${graph.soapy.output.buffer}
      factorB: ${graph.win.output.window}

  fft:
    module: fft
    device: ${computeDevice}
    dataType: CF32
    config:
      forward: true
    input:
      buffer: ${graph.win_mul.output.product}

  fft_mul:
    module: multiply-constant
    device: ${computeDevice}
    dataType: CF32
    config:
      constant: 0.00048828125+1.0i
    input:
      factor: ${graph.fft.output.buffer}

  amp:
    module: amplitude
    device: ${computeDevice}
    inputDataType: CF32
    outputDataType: F32
    input:
      buffer: ${graph.fft_mul.output.product}

  scl:
    module: scale-view
    device: ${computeDevice}
    dataType: F32
    config:
      range: [-100.0, 0.0]
    input:
      buffer: ${graph.amp.output.buffer}

  ifft:
    module: fft
    device: ${computeDevice}
    dataType: CF32
    config:
      forward: false
    input:
      buffer: ${graph.fft_mul.output.product}

  ifft_mul:
    module: multiply-constant
    device: ${computeDevice}
    dataType: CF32
    config:
      constant: 0.004081632653+1.0i
    input:
      factor: ${graph.ifft.output.buffer}

  fm:
    module: fm
    device: ${computeDevice}
    dataType: CF32
    input:
      buffer: ${graph.ifft_mul.output.product}

  fft-3:
    module: fft
    device: ${computeDevice}
    dataType: CF32
    config:
      forward: true
    input:
      buffer: ${graph.ifft_mul.output.product}

  amp-3:
    module: amplitude
    device: ${computeDevice}
    inputDataType: CF32
    outputDataType: F32
    input:
      buffer: ${graph.fft-3.output.buffer}

  scl-3:
    module: scale-view
    device: ${computeDevice}
    dataType: F32
    config:
      range: [-100.0, 0.0]
    input:
      buffer: ${graph.amp-3.output.buffer}
  
  audio:
    module: audio
    device: cpu
    dataType: F32
    config:
      inSampleRate: 240e3
      outSampleRate: 48e3
    input:
      buffer: ${graph.fm.output.buffer}

  wtf-2:
      module: waterfall-view
      device: ${computeDevice}
      dataType: F32
      input:
        buffer: ${graph.scl-3.output.buffer}
      interface:
        previewEnabled: true

  wtf-3:
      module: waterfall-view
      device: ${computeDevice}
      dataType: F32
      input:
        buffer: ${graph.scl.output.buffer}
      interface:
        previewEnabled: true

